apiVersion: apps/v1
kind: Deployment
metadata:
  name: signaling
spec:
  replicas: {{ .Values.signaling.replicas }}
  selector:
    matchLabels:
      app: signaling
  template:
    metadata:
      labels:
        app: signaling
    spec:
      containers:
        - name: signaling
          image: {{ .Values.signaling.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.signaling.service.port }}
          envFrom:
            - secretRef:
                name: live-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.signaling.service.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: signaling
spec:
  selector:
    app: signaling
  ports:
    - name: http
      port: {{ .Values.signaling.service.port }}
      targetPort: {{ .Values.signaling.service.port }}
